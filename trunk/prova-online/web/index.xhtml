<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div id="wrap">
            <div id="top"></div>
            <div id="content">
                <h:form>
                    <p:panel header="Login" style="margin-bottom:10px;">
                        Login: <p:inputText value="#{usuario.login}"/><br/>
                        Senha: <p:password value="#{usuario.senha}" minLength="3" feedback="false"/><br/>
                         <p:commandButton value="Enviar" actionListener="#{usuario.validaUsuario()}" ajax="false" />
                    </p:panel>
                   
                    
                    <p:panel header="Teste" style="margin-top:10px;">
                        Login: <h:outputText value="#{usuario.login}"/><br/>
                        Senha: <h:outputText value="#{usuario.senha}"/>
                    </p:panel>
                </h:form>
            </div>
            <div id="bottom"></div>    
        </div>
        
    </h:body>
</html>
