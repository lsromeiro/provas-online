<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.prime.com.tr/ui">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/menu_style.css" />
    
    <h:head>
        <title>Área do Administrador</title>
    </h:head>
    <h:body>
        <div id="wrap">
            <div id="top"><!-- Não inserir conteúdo aqui --></div>
            <div id="content">
                
                <div class="header">
                    <div id="logo"><img src="css/images/prova.png" /></div>    
                    <h1>Provas Online</h1>
                    <h2>Área do Administrador</h2>
                </div>
                <div id="center">
                    <!-- Conteúdo da página aqui talvez pode ser uma lista dos usuário cadastrados-->
                    <p:panel header="Usuários Cadastrados">
                        <h:button value="Listar Alunos" />
                        <h:button value="Listar Professores" />
                    </p:panel>
                    
                    <!--Listar professores ou alunos no mesmo dataTable-->
                    <h:form>
                        <p:dataGrid var="linha" value="#{usuario.listarUsuarios()}">
                            <p:column>
                                <h:inputText value="#{linha.login}" />
                            </p:column>
                            <p:column>
                                <h:inputText value="#{linha.senha}" />
                            </p:column>
                            <p:column>
                                <h:inputText value="#{linha.nome}" />
                            </p:column>
                            <p:column>
                                <h:inputText value="#{linha.tipo}" />
                            </p:column>
                            <p:column>
                                <h:button value="Salvar" />
                            </p:column>
                    </p:dataGrid>
                        <h:commandButton value="Salvar alterações" />    
                        <h:commandButton value="Cancelar" />    
                    </h:form>
                    
                </div>
            </div>
            <div id="bottom"><!-- Não inserir conteúdo aqui --></div>    
        </div>
    </h:body>
</html>
